<form action="#" th:action="@{/tasks}" th:object="${task}" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>

    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" th:field="*{location}" id="location" placeholder="Location">
        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description" placeholder="Description">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>

    <div class="form-group">
        <label for="start">Start</label>
        <input type="datetime-local" class="form-control" id="start"
               placeholder="Start" th:field="*{start}"/>
    </div>

    <div class="form-group">
        <label for="end">End</label>
        <input type="datetime-local" class="form-control" id="end"
               placeholder="End" th:field="*{end}"/>
    </div>

    <input type="submit" value="Add Task">
</form>
